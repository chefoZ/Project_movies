<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film4eta</title>
    <!--Link to css-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-celebrities-genres.css">
    <!--Link Swiper CSS-->
    <link rel="stylesheet" href="swiper-bundle.min.css">
     <!--Fav Icon-->
    <link rel="shortcut icon" href="resources/img/movies-icon-png-8.jpg" type="image/x-icon">
   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="index.html" class="logo">
            Film<span>4e</span>ta
            </a>

            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search movie">
                <i class="bx bx-search"></i>
            </div>

            <div class="navBar">
                <a href="index.html" class="nav-link nav-active">
                    <i class='bx bx-home' ></i>
                    <span class="nav-link-title">Home</span>
                </a>
            </div>
        </div>
    </header>
    <div class="add container">
        <div class="celebrity-page add-content">
            <h2>Create celebrity</h2>
            <div class="add-name input">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name">
                <label for="name-img">Image for the movie: </label>
                <input type="file" id="name-img" name="name-img">
            </div>
            <div class="add-button input">
                <input type="button" class="buttons" value="Create celebrity">
            </div>
        </div>
    </div>
</body>
</html>
